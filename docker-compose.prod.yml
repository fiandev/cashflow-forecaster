version: "3.8"

services:
  backend:
    build: .
    container_name: ai_cashflow_backend
    environment:
      - APP_ENV=production
      - DB_TYPE=sqlite
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=${JWT_SECRET_KEY}
      - KOLOSAL_API_KEY=${KOLOSAL_API_KEY}
      - KOLOSAL_BASE_URL=${KOLOSAL_BASE_URL}
      - FRONTEND_ORIGIN=http://localhost
    volumes:
      - database_volume:/app/database
    command: >
      bash -c "
        python init_db.py &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 app:app
      "
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: ai_cashflow_frontend
    ports:
      - "8888:8888"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume:
