version: '3.8'

services:
  backend:
    build: .
    container_name: ai_cashflow_backend
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - database_volume:/app/database
    command: >
      bash -c "
        python init_db.py &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 app:app
      "
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.prod
    container_name: ai_cashflow_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume: