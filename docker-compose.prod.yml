version: '3.8'

services:
  backend:
    # Placeholder that will be replaced by sed during deployment
    # build: .
    image: ghcr.io/${{ github.repository }}-backend:__BACKEND_TAG_PLACEHOLDER__
    container_name: ai_cashflow_backend
    environment:
      - APP_ENV=production
      - DB_TYPE=sqlite
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
      - KOLOSAL_API_KEY=${{ secrets.KOLOSAL_API_KEY }}
      - KOLOSAL_BASE_URL=${{ secrets.KOLOSAL_BASE_URL }}
    volumes:
      - database_volume:/app/database
    command: >
      bash -c "
        python init_db.py &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 app:app
      "
    restart: unless-stopped

  frontend:
    # Placeholder that will be replaced by sed during deployment
    # build:
    #   context: .
    #   dockerfile: Dockerfile.frontend.prod
    image: ghcr.io/${{ github.repository }}-frontend:__FRONTEND_TAG_PLACEHOLDER__
    container_name: ai_cashflow_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume: