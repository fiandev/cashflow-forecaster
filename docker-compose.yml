version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CACHE_BUST=${CACHE_BUST:-1}
    container_name: ai_cashflow_backend
    ports:
      - "5000:5000"
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=your-secret-key-change-in-production
      - FRONTEND_ORIGIN=http://localhost:3001
    volumes:
      - database_volume:/app/database
      - ./backend:/app  # Mount the backend for development
    command: >
      bash -c "
        python init_db.py &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 app:app
      "
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - CACHE_BUST=${CACHE_BUST:-1}
    container_name: ai_cashflow_frontend
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # anonymous volume to persist node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume: