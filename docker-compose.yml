version: '3.8'

services:
  backend:
    build: .
    container_name: ai_cashflow_backend
    ports:
      - "5000:5000"
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - database_volume:/app/database
      - ./backend:/app  # Mount the backend for development
    # SQLite is file-based, so the db service isn't needed
    command: >
      bash -c "
        python init_db.py &&
        python app.py
      "
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ai_cashflow_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # anonymous volume to persist node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume: