name: Deploy to VPS with Docker

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend image
        id: backend-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Extract metadata for frontend image
        id: frontend-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.backend-metadata.outputs.tags }}
          labels: ${{ steps.backend-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend.prod
          push: true
          tags: ${{ steps.frontend-metadata.outputs.tags }}
          labels: ${{ steps.frontend-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to VPS with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Create project directory
            mkdir -p /var/www/ai-cashflow-forecaster
            cd /var/www/ai-cashflow-forecaster

            # Create/update docker-compose.prod.yml with latest image tags
            # The VPS should have JWT_SECRET_KEY environment variable set,
            # otherwise use a default value
            export JWT_SECRET_KEY=${JWT_SECRET_KEY:-$(openssl rand -hex 32)}

            cat > docker-compose.prod.yml << EOL
version: '3.8'

services:
  backend:
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
    container_name: ai_cashflow_backend
    environment:
      - DB_TYPE=sqlite
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=\${JWT_SECRET_KEY}
    volumes:
      - database_volume:/app/database
    restart: unless-stopped

  frontend:
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
    container_name: ai_cashflow_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume:
EOL

            # Pull the latest images
            docker compose -f docker-compose.prod.yml pull

            # Stop existing containers (if any)
            docker compose -f docker-compose.prod.yml down || true

            # Start the new containers
            docker compose -f docker-compose.prod.yml up -d

            echo "Deployment completed successfully!"