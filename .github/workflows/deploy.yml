name: Deploy to VPS with Docker

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend image
        id: backend-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            
      - name: Extract metadata for frontend image
        id: frontend-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.backend-metadata.outputs.tags }}
          labels: ${{ steps.backend-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend.prod
          push: true
          tags: ${{ steps.frontend-metadata.outputs.tags }}
          labels: ${{ steps.frontend-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- New step for setting tags (Kept from previous revision) ---
      - name: Set deployment tags
        id: deploy_tags
        run: |
          echo "BACKEND_TAG=${{ steps.backend-metadata.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAG=${{ steps.frontend-metadata.outputs.tags }}" >> $GITHUB_OUTPUT

      - name: Deploy to VPS with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set the exact image tags using the short SHA from the job outputs
            BACKEND_IMAGE_TAG=$(echo "${{ steps.deploy_tags.outputs.BACKEND_TAG }}" | awk -F',' '{print $2}')
            FRONTEND_IMAGE_TAG=$(echo "${{ steps.deploy_tags.outputs.FRONTEND_TAG }}" | awk -F',' '{print $2}')

            # Fallback to 'latest' if SHA is empty
            if [ -z "$BACKEND_IMAGE_TAG" ]; then BACKEND_IMAGE_TAG="latest"; fi
            if [ -z "$FRONTEND_IMAGE_TAG" ]; then FRONTEND_IMAGE_TAG="latest"; fi

            echo "Deploying Backend image: ${BACKEND_IMAGE_TAG}"
            echo "Deploying Frontend image: ${FRONTEND_IMAGE_TAG}"

            # Create project directory
            mkdir -p /root/ai-cashflow-forecaster
            cd /root/ai-cashflow-forecaster

            # Download the production docker-compose file from the repository
            curl -s -o docker-compose.prod.yml https://raw.githubusercontent.com/${{ github.repository }}/master/docker-compose.prod.yml

            # Replace placeholders with actual image tags
            sed -i "s|__BACKEND_TAG_PLACEHOLDER__|${BACKEND_IMAGE_TAG}|g" docker-compose.prod.yml
            sed -i "s|__FRONTEND_TAG_PLACEHOLDER__|${FRONTEND_IMAGE_TAG}|g" docker-compose.prod.yml

            # Export the JWT_SECRET_KEY if not set
            export JWT_SECRET_KEY=${JWT_SECRET_KEY:-$(openssl rand -hex 32)}

            # Pull the latest images
            docker compose -f docker-compose.prod.yml pull

            # Stop existing containers (if any)
            docker compose -f docker-compose.prod.yml down || true

            # Start the new containers
            docker compose -f docker-compose.prod.yml up -d

            echo "Deployment completed successfully!"