name: Deploy to VPS with Docker

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend image
        id: backend-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            
      - name: Extract metadata for frontend image
        id: frontend-metadata
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.backend-metadata.outputs.tags }}
          labels: ${{ steps.backend-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend.prod
          push: true
          tags: ${{ steps.frontend-metadata.outputs.tags }}
          labels: ${{ steps.frontend-metadata.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- Set deployment tags (New step for robust deployment) ---
      - name: Set deployment tags
        id: deploy_tags
        run: |
          echo "BACKEND_TAG=${{ steps.backend-metadata.outputs.tags }}" >> $GITHUB_OUTPUT
          echo "FRONTEND_TAG=${{ steps.frontend-metadata.outputs.tags }}" >> $GITHUB_OUTPUT

      - name: Deploy to VPS with Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Set the exact image tags using the short SHA from the job outputs
            BACKEND_IMAGE_TAG=$(echo "${{ steps.deploy_tags.outputs.BACKEND_TAG }}" | awk -F',' '{print $2}')
            FRONTEND_IMAGE_TAG=$(echo "${{ steps.deploy_tags.outputs.FRONTEND_TAG }}" | awk -F',' '{print $2}')

            # Fallback to 'latest' if SHA is empty (though unlikely after metadata action)
            if [ -z "$BACKEND_IMAGE_TAG" ]; then BACKEND_IMAGE_TAG="latest"; fi
            if [ -z "$FRONTEND_IMAGE_TAG" ]; then FRONTEND_IMAGE_TAG="latest"; fi
            
            echo "Deploying Backend image: ${BACKEND_IMAGE_TAG}"
            echo "Deploying Frontend image: ${FRONTEND_IMAGE_TAG}"

            # Create project directory
            mkdir -p /var/www/ai-cashflow-forecaster
            cd /var/www/ai-cashflow-forecaster

            # The VPS should have JWT_SECRET_KEY environment variable set,
            # otherwise use a default value
            export JWT_SECRET_KEY=${JWT_SECRET_KEY:-$(openssl rand -hex 32)}

            # Create/update docker-compose.prod.yml with specific image tags (SHA or latest)
            # --- FIX: Removed quotes around EOL to allow variable substitution ---
            cat > docker-compose.prod.yml << EOL
version: '3.8'

services:
  backend:
    # Use the precise image tag
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:\${BACKEND_IMAGE_TAG}
    container_name: ai_cashflow_backend
    environment:
      - DB_TYPE=sqlite  
      - DB_PATH=/app/database/database.db
      - SECRET_KEY=\${JWT_SECRET_KEY}
    volumes:
      - database_volume:/app/database
    restart: unless-stopped

  frontend:
    # Use the precise image tag
    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:\${FRONTEND_IMAGE_TAG}
    container_name: ai_cashflow_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  database_volume:
EOL

            # Pull the latest images
            docker compose -f docker-compose.prod.yml pull

            # Stop existing containers (if any)
            docker compose -f docker-compose.prod.yml down || true

            # Start the new containers
            docker compose -f docker-compose.prod.yml up -d

            echo "Deployment completed successfully!" 