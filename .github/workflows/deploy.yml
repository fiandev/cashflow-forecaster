name: Deploy to VPS with Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with rsync
        uses: burnett01/rsync-deployments@v5
        with:
          switches: -avz --delete --exclude=node_modules --exclude=.git
          path: ./
          remote_path: /root/ai-cashflow-forecaster
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Run docker.sh on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/ai-cashflow-forecaster

            # export env biar docker.sh ga bengong
            export JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
            export KOLOSAL_API_KEY=${{ secrets.KOLOSAL_API_KEY }}
            export KOLOSAL_BASE_URL=${{ secrets.KOLOSAL_BASE_URL }}

            chmod +x docker.sh
            ./docker.sh up
